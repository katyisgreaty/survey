<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Survey!!! HEYYY</title>
  </head>

  <body>
    <div class="container">
      <h1 class="jumbotron bg-info">World's Most Exciting Survey</h1>

        <div>
          <form>

          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text" placeholder="Full Name here">
          </div>

          <div class="music">
            <h5>What is your favorite type of music?</h5>
            <div class="radio">
              <label>
                <input type="radio" name="genre" value="Rock">
                Rock
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="genre" value="Pop">
                Pop
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="genre" value="EDM">
                EDM
              </label>
            </div>
          </div>

          <div class="hips-item">
            <h5>What is the hipster item you like least?</h5>
            <select class="form-control" id="hipster">
              <option value="1">Lenseless glasses</option>
              <option value="2">Bowtie</option>
              <option value="3">Ironic mustache</option>
              <option value="4">Suspenders</option>
              <option value="5">Plaid shirt</option>
            </select>
          </div>

          <div class="food">
            <h5>Check off your favorite Seattle foods:</h5>
            <form action="demo_form.asp">
              <input type="checkbox" name="food" value="seadog"> Seattle dog<br>
              <input type="checkbox" name="food" value="dicks">Dick's french fries<br>
              <input type="checkbox" name="food" value="brunch">Portage Bay Cafe brunch<br>
              <input type="checkbox" name="food" value="beechers">Beecher's mac and cheese<br>
              <input type="checkbox" name="food" value="piroshki">Anything from Piroshki Piroshki<br>
              <input type="checkbox" name="food" value="mollymoon">Molly Moon's ice cream<br>
              <input type="checkbox" name="food" value="theo"> Theo Chocolates<br>
            </form>
          </div>

          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>


          <button type="submit" class="btn">Submit!</button>
          </form>

        </div>



      </div>
  </body>
</html>
